<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    服务器协议测试工具
  </title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-scripte-type" content="text/javascript" />
  <meta name="author" content="netease" />
  <meta name="version" content="1.0" />
  <meta name="keywords" content="pinus" />
  <link type="text/css" rel="stylesheet" href="css/base.css" />
  <script src="js/lib/build/build.js" type="text/javascript"></script>
  <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
  <script src="js/client.js" type="text/javascript"></script>
  <script src="js/error.js" type="text/javascript"></script>
  <script type="text/javascript">
    require('boot');
  </script>
  <script type="text/javascript">   </script>
</head>

<body>
  <div class="g-doc">
    <div class="g-content">
      服务器协议测试工具
    </div>
    <table>
      <tr>
        <td>测试账号</td>
        <td><input id="accountId" type="text" value="fushan" />accountId</td>
      </tr>
      <tr>
        <td></td>
        <td><!--<input id="getConn" type='button' value="获取连接" style="width: 100px;" />--></td>
      </tr>
      <tr>
        <td> clientHost</td>
        <td><input id="Host" type="text" value="192.168.31.123" /></td>
      </tr>
      <tr>
        <td> wss?</td>
        <td><input id="wss" type="checkbox" value="" /></td>
      </tr>
      <tr>
        <td>ClientPort</td>
        <td><input id="ClientPort" type="text" value="3335" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input id="wsConn" type='button' value="连接" style="width: 100px;" /></td>
      </tr>
      <tr>
        <td>routeStr</td>
        <td><input id="routeStr" type="text" value="connector.connHandler.login"/></td>
      </tr>
      <tr>
        <td>route</td>
        <td>
          <select id="route">
            <option value="connector.connHandler.login">正常登陆</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>sendData</td>
        <td><input id="data" type="text" /> <input id="login" type='button' value="登录" style="width: 50px;" /> <input id="quickLogin" type='button' value="游客登录" style="width: 100px;" /></td>
      </tr>
      <tr>
        <td></td>
        <td> <input id="loginAll" type='button' value="发送协议" style="width: 100px;" /> <input id="register" type='button'
            value="注册" style="width: 50px;" /></td>
      </tr>
      <tr>
        <td style="height: auto;">返回结果：</td>
        <td style="height: auto;" id="showResult"></td>
      </tr>
    </table>
  </div>
  <div class="g-doc2">
    <!--登录协议例子-->
    <input id="connector.connHandler.login" type="text"
      value='{"accountId":"fushan", "passWord":"111", "connId": "connector-1"}' style="display: none;" />
  </div>
</body>

</html>
